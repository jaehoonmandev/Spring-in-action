<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
  <head>
	<meta charset="UTF-8">
	<title>Jaehoonman Skateshop</title>
	<link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  <body>

  	<!-- /orders/current 의 경로가 아닌 /orders로 POST 요청을 받기 위해 action을 재설정-->
	<form method="POST" th:action="@{/orders}" th:object="${order}">
		<h1>스케이트보드를 주문하세요.</h1>

		<img th:src="@{/images/shop_banner.png}" />
		<a th:href="@{/design}"	id="another">다른 셋업으로 맞추기.</a>
		<br />
		<div th:if="${#fields.hasErrors()}">
			<span class="validationError">
				아래의 항목들을 수정하여 다시 제출해주세요. </span>
		</div>

		<h3>내 스케이드보드를 아래의 정보로 주문해주세요.</h3>

		<label for="deliveryName">주문지 이름: </label>
		<input type="text" th:field="*{deliveryName}" />
		<span class="validationError"
			th:if="${#fields.hasErrors('deliveryName')}"
			th:errors="*{deliveryName}">주문지 이름.</span>
		<br />

		<label for="deliveryCity">시: </label>
		<input type="text" th:field="*{deliveryCity}" />
		<span class="validationError"
			  th:if="${#fields.hasErrors('deliveryCity')}"
			  th:errors="*{deliveryCity}">시.</span>
		<br />

		<label for="deliveryState">구 : </label>
		<input type="text" th:field="*{deliveryState}" />
		<span class="validationError"
			  th:if="${#fields.hasErrors('deliveryState')}"
			  th:errors="*{deliveryState}">구</span>
		<br />

		<label for="deliveryStreet">동 : </label>
		<input type="text" th:field="*{deliveryStreet}" />
		<span class="validationError"
			th:if="${#fields.hasErrors('deliveryStreet')}"
			th:errors="*{deliveryStreet}">동.</span>
		<br />

		<label for="deliveryZip">우편번호: </label>
		<input type="text" th:field="*{deliveryZip}" />
		<span class="validationError"
			th:if="${#fields.hasErrors('deliveryZip')}"
			th:errors="*{deliveryZip}">우편번호.</span>
		<br />

		<h3>이 정보로 결제할게요.</h3>
		<label for="ccNumber">카드 번호 : </label>
		<input type="text" th:field="*{ccNumber}" />
		<span class="validationError"
			th:if="${#fields.hasErrors('ccNumber')}"
			th:errors="*{ccNumber}">카드 번호.</span>
		<br />

		<label for="ccExpiration">만료일 (MM/YY): </label>
		<input type="text" th:field="*{ccExpiration}" />
		<span class="validationError"
			th:if="${#fields.hasErrors('ccExpiration')}"
			th:errors="*{ccExpiration}">만료일 (YY/MM)</span>
		<br />

		<label for="ccCVV">CVV: </label>
		<input type="text" th:field="*{ccCVV}" />
		<span class="validationError"
			th:if="${#fields.hasErrors('ccCVV')}"
			th:errors="*{ccCVV}">CCV</span>
		<br />

		<input type="submit" value="Submit order" />
	</form>
  </body>
</html>
